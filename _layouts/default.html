<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="Sky Sheng, AI researcher, data scientist, UBC PhD, animal welfare, AI bias, machine learning, Vancouver">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:image" content="{{ '/sky.jpg' | prepend: site.url }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="twitter:image" content="{{ '/sky.jpg' | prepend: site.url }}">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "url": "{{ site.url }}",
        "image": "{{ '/sky.jpg' | prepend: site.url }}",
        "description": "{{ site.author.bio }}",
        "jobTitle": "PhD Candidate & AI Application Engineer",
        "affiliation": {
            "@type": "Organization",
            "name": "University of British Columbia"
        },
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Vancouver",
            "addressRegion": "BC",
            "addressCountry": "Canada"
        },
        "sameAs": [
            "https://github.com/skysheng7",
            "https://www.linkedin.com/in/sky-sheng",
            "https://scholar.google.com/citations?user=yz-cWVgAAAAJ",
            "https://orcid.org/0000-0001-6442-5284"
        ]
    }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-branding">
                <h1 class="site-title">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </h1>
                <p class="site-tagline">{{ site.description }}</p>
            </div>
            
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ '/research/' | relative_url }}" {% if page.url contains '/research' %}class="current"{% endif %}>Research</a></li>
                    <li><a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects' %}class="current"{% endif %}>Projects</a></li>
                    <li><a href="{{ '/teaching/' | relative_url }}" {% if page.url contains '/teaching' %}class="current"{% endif %}>Teaching</a></li>
                    <li><a href="{{ '/speaking/' | relative_url }}" {% if page.url contains '/speaking' %}class="current"{% endif %}>Speaking</a></li>
                    <li><a href="{{ '/awards/' | relative_url }}" {% if page.url contains '/awards' %}class="current"{% endif %}>Awards</a></li>
                    <li><a href="{{ '/cv/' | relative_url }}" {% if page.url contains '/cv' %}class="current"{% endif %}>CV</a></li>    
                    <li><a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}class="current"{% endif %}>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with care.</p>
        </div>
    </footer>
</body>
</html>
